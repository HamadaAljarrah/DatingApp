<form #registerFrom="ngForm" (submit)="submit()">
    <h2 class="text-primary text-center">Sign up</h2>
    <hr>
    <div class="mb-3">
        <input [(ngModel)]="model.username"  type="text" class="form-control" name="username" placeholder="Username">
    </div>
    <div class="mb-3">
        <input [(ngModel)]="model.password" type="password" class="form-control" name="password" placeholder="Password">

    </div>
    <div class="text-center">
        <button type="submit" class="btn btn-success me-3">Register</button>
        <button type="button" class="btn btn-outline-dark" (click)="cancel()">Cancel</button>
    </div>

</form>
