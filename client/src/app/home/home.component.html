<div  class="container mt-2">
    <div class="pt-5" *ngIf="!registerMode" style="text-align: center;">
        <h1>Find Your Match</h1>
        <p class="lead">Come on in to view your matches... all you need is to sign up!</p>
        <div class="text-center">
            <button class="btn btn-primary me-2" (click)="toggleResgisterMode()">Register</button>
            <button class="btn btn-outline-btn">Learn more</button>
        </div>
    </div>

    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
            </div>
        </div>
    </div>
</div>
